{% extends "base.html" %}

{% block title %}Zafiyetli Giriş{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 500px;">
  <h3 class="mb-4">Zafiyetli Giriş (SQL Injection Test)</h3>

  {# Hata mesajı varsa göster #}
  {% if message %}
    <div class="alert alert-danger">{{ message }}</div>
  {% endif %}

  <form method="post" action="{{ url_for('insecure.insecure_login') }}">
    <div class="form-group mb-3">
      <label for="username">Kullanıcı Adı</label>
      <input
        type="text"
        id="username"
        name="username"
        class="form-control"
        placeholder="Kullanıcı adınızı girin"
        required
      >
    </div>

    <div class="form-group mb-4">
      <label for="password">Şifre</label>
      <input
        type="password"
        id="password"
        name="password"
        class="form-control"
        placeholder="Şifrenizi girin"
        required
      >
    </div>

    <button type="submit" class="btn btn-danger w-100">Giriş Yap</button>
  </form>

  <p class="mt-3 text-center">
    <a href="{{ url_for('main.home') }}">Giriş Seçenekleri Menüsüne Dön</a>
  </p>
</div>
{% endblock %}
