{% extends "base.html" %}

{% block title %}Insecure Brute-Force Login{% endblock %}

{% block content %}
  <div class="container mt-5" style="max-width: 500px;">
    <h2 class="mb-4">Insecure Brute-Force Login</h2>

    {% if message %}
      <div class="alert alert-danger">{{ message }}</div>
    {% endif %}

    <form action="{{ url_for('insecure.brute_login') }}" method="post">
      <div class="form-group mb-3">
        <label for="username">Kullanıcı Adı</label>
        <input
          type="text"
          class="form-control"
          id="username"
          name="username"
          placeholder="Kullanıcı adınızı girin"
          required
        >
      </div>

      <div class="form-group mb-4">
        <label for="password">Şifre</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Şifrenizi girin"
          required
        >
      </div>

      <button type="submit" class="btn btn-danger w-100">Giriş Yap</button>
    </form>

    <p class="mt-3 text-center">
      <a href="{{ url_for('main.home') }}">Giriş Seçenekleri Menüsüne Dön</a>
    </p>
  </div>
{% endblock %}
