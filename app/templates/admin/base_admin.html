<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Admin Panel{% endblock %} – Hilal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/admin.css') }}" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('admin.dashboard') }}">Admin Panel</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('main.home') }}">Siteye Dön</a></li>
          <li class="nav-item"><a class="nav-link text-danger" href="{{ url_for('auth.logout') }}">Çıkış</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="d-flex">
    <div id="sidebar" class="bg-light border-end">
      <div class="list-group list-group-flush">
        <a href="{{ url_for('admin.dashboard') }}" class="list-group-item list-group-item-action">Genel Bakış</a>
        <a href="{{ url_for('admin.user_list') }}" class="list-group-item list-group-item-action">Kullanıcılar</a>
        <a href="{{ url_for('admin.create_user') }}" class="list-group-item list-group-item-action">Kullanıcı Oluştur</a>
        <a href="{{ url_for('admin.settings') }}" class="list-group-item list-group-item-action">Ayarlar</a>
      </div>
    </div>
    <div class="container-fluid p-4">
      {% block content %}{% endblock %}
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
